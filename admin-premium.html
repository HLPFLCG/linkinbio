<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLPFL Admin Dashboard - Premium Link Management</title>
    <meta name="description" content="Premium admin dashboard for managing HLPFL link-in-bio">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Admin Styles -->
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--secondary);
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .admin-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .link-item-admin {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .link-item-admin:hover {
            box-shadow: var(--shadow);
            transform: translateX(5px);
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .link-url {
            font-size: 0.875rem;
            color: var(--gray);
            word-break: break-all;
        }

        .link-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn.edit {
            background: var(--primary);
            color: white;
        }

        .icon-btn.delete {
            background: var(--danger);
            color: white;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: none;
            align-items: center;
            gap: 0.5rem;
            z-index: 2000;
        }

        .toast.show {
            display: flex;
        }

        .theme-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-option.active {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        @media (max-width: 1024px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .admin-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div>
                <h1 class="admin-title">HLPFL Admin Dashboard</h1>
                <p style="color: var(--gray); margin-top: 0.5rem;">Premium Link Management System</p>
            </div>
            <nav class="admin-nav">
                <button class="nav-btn active" onclick="showSection('profile')">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="nav-btn" onclick="showSection('links')">
                    <i class="fas fa-link"></i> Links
                </button>
                <button class="nav-btn" onclick="showSection('analytics')">
                    <i class="fas fa-chart-bar"></i> Analytics
                </button>
                <button class="nav-btn" onclick="showSection('settings')">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </nav>
        </header>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalClicks">0</div>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalLinks">0</div>
                <div class="stat-label">Active Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayViews">0</div>
                <div class="stat-label">Today's Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="conversionRate">0%</div>
                <div class="stat-label">Engagement Rate</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="admin-content">
            <!-- Profile Section -->
            <section class="admin-section" id="profile-section">
                <h2 class="section-title">Profile Settings</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label class="form-label" for="profile-name">Name</label>
                        <input type="text" id="profile-name" class="form-input" value="HLPFL">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="profile-bio">Bio</label>
                        <textarea id="profile-bio" class="form-textarea">Michigan-Based Record Label & Creative Collective</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="profile-avatar">Avatar URL</label>
                        <input type="text" id="profile-avatar" class="form-input" value="images/founder/0914B329-9D3E-421B-95D9-D027EC731771.jpeg">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="profile-twitter">Twitter</label>
                        <input type="text" id="profile-twitter" class="form-input" value="https://twitter.com/hlpfl_">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="profile-instagram">Instagram</label>
                        <input type="text" id="profile-instagram" class="form-input" value="https://instagram.com/hlpfl_">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="profile-linkedin">LinkedIn</label>
                        <input type="text" id="profile-linkedin" class="form-input" value="https://linkedin.com/company/hlpfl">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Profile
                    </button>
                </form>
            </section>

            <!-- Links Section -->
            <section class="admin-section" id="links-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 class="section-title">Links Management</h2>
                    <button class="btn btn-success" onclick="openLinkModal()">
                        <i class="fas fa-plus"></i> Add Link
                    </button>
                </div>
                <div class="links-list" id="links-list">
                    <!-- Links will be populated here -->
                </div>
            </section>

            <!-- Analytics Section -->
            <section class="admin-section" id="analytics-section" style="display: none;">
                <h2 class="section-title">Analytics Dashboard</h2>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="exportAnalytics()">
                        <i class="fas fa-download"></i> Export Analytics Data
                    </button>
                </div>
                <div id="analytics-content">
                    <!-- Analytics data will be displayed here -->
                </div>
            </section>

            <!-- Settings Section -->
            <section class="admin-section" id="settings-section" style="display: none;">
                <h2 class="section-title">Settings</h2>
                <div class="form-group">
                    <label class="form-label">Theme Selection</label>
                    <div class="theme-selector">
                        <div class="theme-option active" style="background: linear-gradient(135deg, #667eea, #764ba2);" onclick="selectTheme('default')" title="Midnight Purple"></div>
                        <div class="theme-option" style="background: linear-gradient(135deg, #f59e0b, #f97316);" onclick="selectTheme('gold')" title="Executive Gold"></div>
                        <div class="theme-option" style="background: linear-gradient(135deg, #10b981, #06b6d4);" onclick="selectTheme('emerald')" title="Emerald Dream"></div>
                        <div class="theme-option" style="background: linear-gradient(135deg, #f43f5e, #ec4899);" onclick="selectTheme('rose')" title="Rose Quartz"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Analytics Settings</label>
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="checkbox" id="enable-analytics" checked>
                        Enable Analytics Tracking
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="enable-heatmap">
                        Enable Heatmap Tracking
                    </label>
                </div>
                <button class="btn btn-primary" onclick="saveSettings()">
                    <i class="fas fa-save"></i> Save Settings
                </button>
            </section>
        </div>
    </div>

    <!-- Link Modal -->
    <div class="modal" id="link-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Link</h3>
                <button class="close-btn" onclick="closeLinkModal()">&times;</button>
            </div>
            <form id="link-form">
                <input type="hidden" id="link-id">
                <div class="form-group">
                    <label class="form-label" for="link-title">Title</label>
                    <input type="text" id="link-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="link-url">URL</label>
                    <input type="url" id="link-url" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="link-description">Description</label>
                    <textarea id="link-description" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="link-icon">Icon</label>
                    <input type="text" id="link-icon" class="form-input" placeholder="ðŸŒ">
                </div>
                <div class="form-group">
                    <label class="form-label" for="link-type">Type</label>
                    <select id="link-type" class="form-select">
                        <option value="default">Default</option>
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="link-category">Category</label>
                    <select id="link-category" class="form-select">
                        <option value="main">Main</option>
                        <option value="social">Social</option>
                        <option value="contact">Contact</option>
                        <option value="booking">Booking</option>
                        <option value="portfolio">Portfolio</option>
                        <option value="services">Services</option>
                        <option value="support">Support</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Link
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeLinkModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Success!</span>
    </div>

    <!-- Admin Script -->
    <script>
        // Admin data management
        let adminData = {
            profile: {
                name: "HLPFL",
                bio: "Michigan-Based Record Label & Creative Collective",
                avatar: "images/founder/0914B329-9D3E-421B-95D9-D027EC731771.jpeg",
                social: {
                    twitter: "https://twitter.com/hlpfl_",
                    instagram: "https://instagram.com/hlpfl_",
                    linkedin: "https://linkedin.com/company/hlpfl"
                }
            },
            links: [
                {
                    id: 1,
                    title: "ðŸŒ Official Website",
                    url: "https://hlpfl.org",
                    description: "Explore our complete digital ecosystem",
                    type: "primary",
                    icon: "ðŸŒ",
                    category: "main",
                    views: 0,
                    lastViewed: null
                },
                {
                    id: 2,
                    title: "ðŸ’¼ LinkedIn Company",
                    url: "https://linkedin.com/company/hlpfl",
                    description: "Connect with us professionally",
                    type: "secondary",
                    icon: "ðŸ’¼",
                    category: "social",
                    views: 0,
                    lastViewed: null
                }
            ],
            settings: {
                theme: "default",
                analytics: true,
                heatmap: false
            }
        };

        // Initialize admin
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminData();
            renderLinks();
            updateStats();
            setupEventListeners();
        });

        // Load data from localStorage
        function loadAdminData() {
            const savedData = localStorage.getItem('linkbio-admin-data');
            if (savedData) {
                adminData = JSON.parse(savedData);
            }
            
            // Load analytics
            const analytics = localStorage.getItem('linkbio-events');
            if (analytics) {
                const events = JSON.parse(analytics);
                updateLinkViews(events);
            }
        }

        // Update link views from analytics
        function updateLinkViews(events) {
            const clickEvents = events.filter(e => e.category === 'Link Click');
            
            adminData.links.forEach(link => {
                const linkClicks = clickEvents.filter(e => e.label === link.url);
                link.views = linkClicks.length;
            });
        }

        // Save data to localStorage
        function saveAdminData() {
            localStorage.setItem('linkbio-admin-data', JSON.stringify(adminData));
            showToast('Data saved successfully!');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Profile form
            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveProfile();
            });

            // Link form
            document.getElementById('link-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveLink();
            });
        }

        // Show section
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.admin-section').forEach(s => {
                s.style.display = 'none';
            });

            // Show selected section
            document.getElementById(section + '-section').style.display = 'block';

            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update analytics if shown
            if (section === 'analytics') {
                displayAnalytics();
            }
        }

        // Save profile
        function saveProfile() {
            adminData.profile.name = document.getElementById('profile-name').value;
            adminData.profile.bio = document.getElementById('profile-bio').value;
            adminData.profile.avatar = document.getElementById('profile-avatar').value;
            adminData.profile.social.twitter = document.getElementById('profile-twitter').value;
            adminData.profile.social.instagram = document.getElementById('profile-instagram').value;
            adminData.profile.social.linkedin = document.getElementById('profile-linkedin').value;

            saveAdminData();
        }

        // Render links
        function renderLinks() {
            const container = document.getElementById('links-list');
            container.innerHTML = '';

            adminData.links.forEach(link => {
                const linkElement = createLinkElement(link);
                container.appendChild(linkElement);
            });
        }

        // Create link element
        function createLinkElement(link) {
            const div = document.createElement('div');
            div.className = 'link-item-admin';
            div.innerHTML = `
                <div class="link-info">
                    <div class="link-title">${link.title}</div>
                    <div class="link-url">${link.url}</div>
                    <div style="margin-top: 0.5rem;">
                        <span style="font-size: 0.75rem; color: var(--gray);">
                            Views: ${link.views || 0} | Category: ${link.category}
                        </span>
                    </div>
                </div>
                <div class="link-actions">
                    <button class="icon-btn edit" onclick="editLink(${link.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="icon-btn delete" onclick="deleteLink(${link.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            return div;
        }

        // Open link modal
        function openLinkModal(linkId = null) {
            const modal = document.getElementById('link-modal');
            const form = document.getElementById('link-form');
            
            if (linkId) {
                const link = adminData.links.find(l => l.id === linkId);
                document.getElementById('modal-title').textContent = 'Edit Link';
                document.getElementById('link-id').value = link.id;
                document.getElementById('link-title').value = link.title;
                document.getElementById('link-url').value = link.url;
                document.getElementById('link-description').value = link.description;
                document.getElementById('link-icon').value = link.icon;
                document.getElementById('link-type').value = link.type;
                document.getElementById('link-category').value = link.category;
            } else {
                document.getElementById('modal-title').textContent = 'Add New Link';
                form.reset();
                document.getElementById('link-id').value = '';
            }
            
            modal.classList.add('active');
        }

        // Close link modal
        function closeLinkModal() {
            document.getElementById('link-modal').classList.remove('active');
        }

        // Edit link
        function editLink(linkId) {
            openLinkModal(linkId);
        }

        // Delete link
        function deleteLink(linkId) {
            if (confirm('Are you sure you want to delete this link?')) {
                adminData.links = adminData.links.filter(l => l.id !== linkId);
                saveAdminData();
                renderLinks();
                updateStats();
            }
        }

        // Save link
        function saveLink() {
            const linkId = document.getElementById('link-id').value;
            const linkData = {
                title: document.getElementById('link-title').value,
                url: document.getElementById('link-url').value,
                description: document.getElementById('link-description').value,
                icon: document.getElementById('link-icon').value,
                type: document.getElementById('link-type').value,
                category: document.getElementById('link-category').value,
                views: 0,
                lastViewed: null
            };

            if (linkId) {
                // Edit existing link
                const index = adminData.links.findIndex(l => l.id == linkId);
                if (index !== -1) {
                    adminData.links[index] = { ...adminData.links[index], ...linkData };
                }
            } else {
                // Add new link
                const newId = Math.max(...adminData.links.map(l => l.id), 0) + 1;
                adminData.links.push({ id: newId, ...linkData });
            }

            saveAdminData();
            renderLinks();
            updateStats();
            closeLinkModal();
        }

        // Update stats
        function updateStats() {
            const totalLinks = adminData.links.length;
            const totalClicks = adminData.links.reduce((sum, link) => sum + (link.views || 0), 0);
            
            // Calculate today's views (mock data for demo)
            const todayViews = Math.floor(totalClicks * 0.3);
            const conversionRate = totalClicks > 0 ? Math.round((totalClicks / totalLinks) * 10) : 0;

            document.getElementById('totalLinks').textContent = totalLinks;
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('todayViews').textContent = todayViews;
            document.getElementById('conversionRate').textContent = conversionRate + '%';
        }

        // Display analytics
        function displayAnalytics() {
            const analytics = localStorage.getItem('linkbio-events');
            const container = document.getElementById('analytics-content');
            
            if (analytics) {
                const events = JSON.parse(analytics);
                const clickEvents = events.filter(e => e.category === 'Link Click');
                
                // Group clicks by link
                const linkStats = {};
                clickEvents.forEach(event => {
                    if (!linkStats[event.label]) {
                        linkStats[event.label] = 0;
                    }
                    linkStats[event.label]++;
                });

                let html = '<h3>Link Performance</h3><div style="margin-top: 1rem;">';
                
                Object.entries(linkStats).forEach(([url, clicks]) => {
                    const link = adminData.links.find(l => l.url === url);
                    const title = link ? link.title : url;
                    html += `
                        <div style="padding: 1rem; background: var(--light); border-radius: var(--radius); margin-bottom: 0.5rem;">
                            <div style="font-weight: 600;">${title}</div>
                            <div style="color: var(--gray); font-size: 0.875rem;">${url}</div>
                            <div style="margin-top: 0.5rem; color: var(--primary); font-weight: 600;">${clicks} clicks</div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
            } else {
                container.innerHTML = '<p>No analytics data available yet.</p>';
            }
        }

        // Export analytics
        function exportAnalytics() {
            const analytics = localStorage.getItem('linkbio-events');
            if (analytics) {
                const data = {
                    analytics: JSON.parse(analytics),
                    links: adminData.links,
                    profile: adminData.profile,
                    exportDate: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `linkbio-analytics-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                showToast('Analytics data exported successfully!');
            } else {
                showToast('No analytics data to export!', 'warning');
            }
        }

        // Select theme
        function selectTheme(theme) {
            adminData.settings.theme = theme;
            
            // Update UI
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            showToast('Theme updated! This will be reflected on the main page.');
        }

        // Save settings
        function saveSettings() {
            adminData.settings.analytics = document.getElementById('enable-analytics').checked;
            adminData.settings.heatmap = document.getElementById('enable-heatmap').checked;
            
            saveAdminData();
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.style.background = type === 'success' ? 'var(--success)' : 'var(--warning)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Export data for main page
        window.exportLinkData = function() {
            return adminData;
        };
    </script>
</body>
</html>
