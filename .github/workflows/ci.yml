name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npx eslint script.js
      
      - name: Check Prettier formatting
        run: npx prettier --check "*.{html,css,js,json,md}"
      
      - name: Validate HTML
        run: |
          npm install -g html-validate
          html-validate index.html || true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --production || true
      
      - name: Check for known vulnerabilities
        run: |
          npx snyk test --severity-threshold=high || true

  accessibility-test:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Pa11y
        run: npm install -g pa11y-ci
      
      - name: Start server
        run: |
          npm run dev &
          sleep 5
      
      - name: Run accessibility tests
        run: |
          pa11y-ci http://localhost:3000 || true

  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
      
      - name: Start server
        run: |
          npm run dev &
          sleep 5
      
      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.url=http://localhost:3000 || true

  build-and-validate:
    name: Build and Validate
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-audit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate files exist
        run: |
          test -f index.html
          test -f styles.css
          test -f script.js
          test -f manifest.json
          test -f robots.txt
          test -f sitemap.xml
      
      - name: Check file sizes
        run: |
          echo "Checking file sizes..."
          du -h index.html styles.css script.js
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            index.html
            styles.css
            script.js
            form.css
            manifest.json
            robots.txt
            sitemap.xml
            logo.svg
            _headers
            service-worker.js

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build-and-validate]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Cloudflare Pages (Preview)
        run: |
          echo "Deploy preview would happen here"
          echo "PR #${{ github.event.pull_request.number }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-validate, accessibility-test, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Cloudflare Pages
        run: |
          echo "Production deployment would happen here"
          echo "Deploying to hlpfl.com"
      
      - name: Notify deployment
        run: |
          echo "Deployment successful!"
          echo "Site: https://hlpfl.com"