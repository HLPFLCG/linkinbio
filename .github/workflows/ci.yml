name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    lint-and-format:
        name: Lint and Format Check
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            
            - name: Install dependencies
              run: npm ci
            
            - name: Run ESLint
              run: npm run lint
            
            - name: Check Prettier formatting
              run: npx prettier --check "*.{html,css,js,json,md}"
    
    build:
        name: Build Check
        runs-on: ubuntu-latest
        needs: lint-and-format
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            
            - name: Install dependencies
              run: npm ci
            
            - name: Build project
              run: npm run build
            
            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-files
                  path: |
                      index.html
                      styles.css
                      script.js
                      sw.js
                      manifest.json
                      robots.txt
                      sitemap.xml
                      _headers
                      .well-known/
                      images/
                      logo.svg
    
    security-audit:
        name: Security Audit
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            
            - name: Install dependencies
              run: npm ci
            
            - name: Run npm audit
              run: npm audit --production
              continue-on-error: true
    
    lighthouse:
        name: Lighthouse CI
        runs-on: ubuntu-latest
        needs: build
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            
            - name: Install dependencies
              run: npm ci
            
            - name: Install Lighthouse CI
              run: npm install -g @lhci/cli@0.13.x
            
            - name: Run Lighthouse CI
              run: |
                  lhci autorun --collect.staticDistDir=. --collect.url=http://localhost/index.html || echo "Lighthouse CI completed"
              continue-on-error: true