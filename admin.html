<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HLPFL Links</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Iceland&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>ğŸ”§ HLPFL Admin Panel</h1>
            <p>Manage your professional link-in-bio page</p>
        </header>

        <nav class="admin-nav">
            <button class="btn btn-primary active" onclick="showSection('profile')">Profile</button>
            <button class="btn btn-secondary" onclick="showSection('links')">Links</button>
            <button class="btn btn-secondary" onclick="showSection('analytics')">Analytics</button>
            <button class="btn btn-secondary" onclick="showSection('settings')">Settings</button>
        </nav>

        <main class="admin-main">
            <!-- Profile Section -->
            <section id="profile-section" class="editor-section">
                <h2>ğŸ‘¤ Profile Settings</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileName">Organization Name</label>
                        <input type="text" id="profileName" placeholder="HLPFL" required>
                    </div>
                    <div class="form-group">
                        <label for="profileBio">Professional Bio</label>
                        <textarea id="profileBio" rows="3" placeholder="Professional Consulting & Services" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profileAvatar">Profile Image URL</label>
                        <input type="url" id="profileAvatar" placeholder="https://example.com/profile.jpg">
                    </div>
                    
                    <h3 style="margin: 2rem 0 1rem; color: #c87941;">ğŸ“± Social Media Links</h3>
                    
                    <div class="form-group">
                        <label for="twitterUrl">Twitter URL</label>
                        <input type="url" id="twitterUrl" placeholder="https://twitter.com/hlpfl">
                    </div>
                    <div class="form-group">
                        <label for="instagramUrl">Instagram URL</label>
                        <input type="url" id="instagramUrl" placeholder="https://instagram.com/hlpfl">
                    </div>
                    <div class="form-group">
                        <label for="linkedinUrl">LinkedIn URL</label>
                        <input type="url" id="linkedinUrl" placeholder="https://linkedin.com/company/hlpfl">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">ğŸ’¾ Save Profile</button>
                </form>
            </section>

            <!-- Links Section -->
            <section id="links-section" class="editor-section" style="display: none;">
                <h2>ğŸ”— Links Manager</h2>
                <div class="links-controls">
                    <button class="btn btn-primary" onclick="addNewLink()">â• Add New Link</button>
                    <button class="btn btn-secondary" onclick="exportConfig()">ğŸ“¤ Export Configuration</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importConfig(event)">
                    <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">ğŸ“¥ Import Configuration</button>
                    <button class="btn btn-success" onclick="saveAllLinks()">ğŸ’¾ Save All Changes</button>
                </div>
                <div id="linksList" class="links-list">
                    <!-- Links will be dynamically added here -->
                </div>
            </section>

            <!-- Analytics Section -->
            <section id="analytics-section" class="editor-section" style="display: none;">
                <h2>ğŸ“Š Analytics Dashboard</h2>
                <div class="analytics-controls">
                    <button class="btn btn-secondary" onclick="refreshAnalytics()">ğŸ”„ Refresh Analytics</button>
                    <button class="btn btn-danger" onclick="clearAnalytics()">ğŸ—‘ï¸ Clear Analytics</button>
                </div>
                <div id="analyticsData">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings-section" class="editor-section" style="display: none;">
                <h2>âš™ï¸ Settings</h2>
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="enableAnalytics">Enable Analytics Tracking</label>
                        <select id="enableAnalytics">
                            <option value="true">Enabled</option>
                            <option value="false">Disabled</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="analyticsProvider">Analytics Provider</label>
                        <select id="analyticsProvider">
                            <option value="local">Local Storage</option>
                            <option value="google">Google Analytics</option>
                            <option value="plausible">Plausible Analytics</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="themeColor">Primary Theme Color</label>
                        <input type="color" id="themeColor" value="#c87941">
                    </div>
                    
                    <div class="form-group">
                        <label for="customDomain">Custom Domain</label>
                        <input type="url" id="customDomain" placeholder="https://links.yourdomain.com">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">ğŸ’¾ Save Settings</button>
                </form>
                
                <div style="margin-top: 2rem;">
                    <h3 style="color: #c87941; margin-bottom: 1rem;">ğŸš€ Deployment</h3>
                    <div class="links-controls">
                        <button class="btn btn-primary" onclick="generateMainFiles()">ğŸ“„ Generate Main Files</button>
                        <button class="btn btn-success" onclick="deployChanges()">ğŸŒ Deploy Changes</button>
                        <a href="index.html" target="_blank" class="btn btn-secondary">ğŸ‘ï¸ Preview Site</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
